<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Task Management DApp</h1>
    <button id="connectButton" onclick="connect()">Connect MetaMask</button>
    
    <h2>Add New Task</h2>
    <form id="addTaskForm">
        <input type="text" id="taskDesc" placeholder="Task Description" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Mark Task as Finished</h2>
    <form id="markTaskForm">
        <input type="number" id="taskId" placeholder="Task ID" required>
        <button type="submit">Mark as Finished</button>
    </form>

    <h2>All Tasks</h2>
    <table id="tasksList" border="1">
        <thead>
            <tr>
                <th>Task ID</th>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tasks will be populated here -->
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
